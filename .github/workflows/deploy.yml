name: Deploy to GCP Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          CODE: ${{ secrets.CODE }}
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} <<EOF
            echo "ðŸ”„ Pulling latest code..."
            cd ~/NextChat && git pull origin main

            echo "ðŸ›‘ Stopping and removing old container..."
            docker stop nextchat || true
            docker rm nextchat || true

            echo "ðŸ”¨ Building new Docker image..."
            docker build -t nextchat-custom .

            echo "ðŸš€ Running new container..."
            docker run -d --name nextchat \
              -e OPENAI_API_KEY=$OPENAI_API_KEY \
              -e GOOGLE_API_KEY=$GOOGLE_API_KEY \
              -e CODE=$CODE \
              -p 3000:3000 \
              nextchat-custom

            echo "âœ… Deployment finished!"
          EOF
